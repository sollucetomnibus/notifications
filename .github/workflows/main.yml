name: Build and Deploy on Push
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install 📥
        run: |
          yarn

      - name: Lint and Test 🔍
        run: |
          yarn lint
          yarn test

      - name: Build 🔧
        run: |
          yarn storybook:build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: github-pages
          clean: true
          folder: .storybook-build
