name: Build and Deploy on Push
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2

      - name: Install and Build 🔧
        run: |
          yarn
          yarn storybook:build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.3.3
        with:
          branch: github-pages
          folder: .storybook-build
