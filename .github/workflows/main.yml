name: Build and Deploy on Push
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install ğŸ“¥
        run: |
          yarn

      - name: Lint and Test ğŸ”
        run: |
          yarn lint
          yarn test

      - name: Build ğŸ”§
        run: |
          yarn storybook:build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: github-pages
          clean: true
          folder: .storybook-build
