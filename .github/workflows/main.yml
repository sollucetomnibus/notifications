name: Build and Deploy on Push
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install ðŸ“¥
        run: |
          yarn

      - name: Library => Lint and Test ðŸ”
        run: |
          yarn lint:dev
          yarn lint:config
          yarn lint:src
          yarn test

      - name: Storybook => Build ðŸ”§
        run: |
          yarn storybook:build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: github-pages
          clean: true
          folder: .storybook-build
